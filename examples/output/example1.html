<!DOCTYPE html>
<html>
<head>
  <title>example1</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
      overflow: none;
      padding: 0;
      margin: 0;
    }

    #visualization {
        height: 100vh;
        width: 100vw;
        overflow-y: hidden;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="visualization"></div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([{"content": "first", "start": "2018-05-21 17:30:08.202", "id": 0}, {"content": "second", "start": "2018-05-21 17:31:53.712", "id": 1}, {"content": "third", "start": "2018-05-21 18:14:05.843", "id": 2}]);

  // Configuration for the Timeline
  var options = {
      "type":"point",
      
      
      "locale": "en_US",
      "format" : "",
      "maxHeight":"100vh",
      "minHeight":"100vh",

      "horizontalScroll": true,
      "stack": true,
      "orientation": "top",
      "zoomKey": "ctrlKey"

  };

  // Create a Timeline
  var timeline = new vis.Timeline(container, items,
    options);

</script>
</body>
</html>
